<div class="container">
    <div class="col-md-8 col-xs-12 col-sm-12 login_form mb-3">
        <div class="container-fluid">
            <div class="row">
                <h2>Register</h2>
            </div>
            <div class="row">
                <form control="" class="form-group">
                    <div class="row">
                        <select name="role" id="role" class="form__input" placeholder="Role">
                            <option>admin</option>
                            <option>student</option>
                            <option>teacher</option>
                        </select>
                    </div>

                    <div class="row">
                        <input type="text" name="name" id="name" class="form__input" placeholder="Name">
                    </div>

                    <div class="row">
                        <input type="email" name="email" id="email" class="form__input" placeholder="Email">
                    </div>

                    <div class="row">
                        <input type="password" name="password" id="password" class="form__input" placeholder="Password">
                    </div>

                    <div class="row">
                        <input type="submit" value="Submit" class="btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
